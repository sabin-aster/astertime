{% extends 'Employee/admin_index.html' %}

{% load crispy_forms_tags %}  
{% load static %}
<html lang="en">
    <head>
        <title>Nepali Datepicker</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <!-- Nepali Datepicker CSS -->
        <link
            href="{% static 'nepali/css/nepali.datepicker.v3.7.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        {% block content %}
        

        <div class="row">


        <div class="col-12">

            <label for="work">WorkShift:</label>

                <select name="work" id="work">
                        <option value="Regular">Regular</option>
                        
                </select><br>
        </div>

        <div class="col-12">
                <label for="date">Choose a Nepali Date:</label>
            <input
                type="text"
                id="nepali-datepicker"
                placeholder="Select Nepali Date"
            />
        </div>

        <div class="col-12">
            <label for="holiday">Choose a Holiday Date:</label>

                    <select name="holiday" id="holiday">
                    <option value="International">International Holiday</option>
                    <option value="National">Aster Holiday</option>
                    <option value="Public">Public Holiday</option>
                    <option value="Other">Other Holiday</option>
                   
                    </select>
        </div>

        <div class="col-12">

            <label for="status">Status:</label>

                    <select name="status" id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="cancelled">Cancelled</option>
                    
                    </select>
        </div>
        
        
        <div class="col-12">
            <input type="submit" value="Submit">
            </div>
            </div>
        <!-- Nepali Datepicker Script -->
        <script
            src="{% static 'nepali/js/nepali.datepicker.v3.7.min.js' %}"
            type="text/javascript"
        ></script>
        <script type="text/javascript">
            window.onload = function () {
                var mainInput = document.getElementById("nepali-datepicker");
                mainInput.nepaliDatePicker();
            };
        </script>
        {% endblock %}
    </body>
</html>
